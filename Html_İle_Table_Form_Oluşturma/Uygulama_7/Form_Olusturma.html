<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemen Üye Ol</title>
</head>
<body>
    
     <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
     <hr>

     <h2>Hesap Bilgileriniz</h2>

     <table>
        <tr>
            <td style="width: 100px;">
                <label for="Eposta">Kullanıcı Adı: </label>
               
            </td>
            <td style="width: 30px;"></td>
            <td>
                <input type="email" id="Eposta" placeholder="Kullanıcı adını giriniz">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Eposta">Eposta: </label>
                
            </td>
            <td style="width: 30px;"></td>
            <td>
                <input type="email" id="Eposta" placeholder="Eposta giriniz">
            </td>

            <tr>
                <td>
                    <label for="Parola">Parola: </label>
                    
                </td>
                <td style="width: 30px;"></td>
                <td>
                    <input type="password" id="Parola" placeholder="Parola giriniz">
                </td>
        </tr>
     </table>

     <h2>Kişisel Bilgileriniz</h2>
     <table>
        <tr>
            <td style="width: 100px;">
                <label for="ad">Adınız:</label>
            </td>
            <td style="width: 30px;"></td>
            <td>
                <input type="text" id="ad" placeholder="Adınızı giriniz">
            </td>
         </tr>

         <tr>
             <td>
                <label for="soyad">Soyadınız:</label>
            </td>
            <td style="width: 30px;"></td>
            <td>
                <input type="text" id="soyad" placeholder="Soyadınızı giriniz">
            </td>
         </tr>
         <tr>
              <td>
                <label for="Şehir">Şehir:</label>
            </td>
            <td style="width: 30px;"></td>
            <td>
                <select  id="Şehir">
                    <option>Seçiniz</option>
                    <option>Batman</option>
                    <option>İstanbul</option>
                    <option>Diyarbakır</option>

                </select>
            </td>
         </tr>

         <tr>
            <td>
              <label for="Cinsiyet">Cinsiyet:</label>
          </td>
          <td style="width: 30px;"></td>
          <td>
            <input type="radio"  name="Cinsiyet">Erkek
            <input type="radio"   name="Cinsiyet">Kadın
           
          </td>
       </tr>

       <tr>
        <td>
          <label for="Hobiler">Hobileriniz:</label>
      </td>
      <td style="width: 30px;"></td>
      <td>
        <input type="checkbox"  id="Sinema" >
               <label for="">Sinema</label>
    
               <input type="checkbox"  id="Gezmek" >
               <label for="">Gezmek</label>
    
               <input type="checkbox"  id="Spor" >
               <label for="">Spor</label>

               <input type="checkbox"  id="Kitap" >
               <label for="">Kitap</label>

               
       
      </td>
   </tr>

   <tr>
    <td></td>
    <td>
        <button type="submit">Kaydet</button>
    </td>
   </tr>
           

     </table>
    

</body>
</html>
